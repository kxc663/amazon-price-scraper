<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="./app.js"></script>
    <title>Amazon Price Tracker</title>
</head>

<body>
    <div id="logo">
        <img src="./img/Amazon_logo_PNG3.png" alt="Logo" style="width: 10%; padding-left: 5%;">
    </div>
    <h1>Amazon Price Tracker</h1>
    <div id="searchArea">
        <input type="text" id="searchInput" placeholder="Search for a product">
        <button id="searchButton">Search</button>
    </div> <br>
    <table id="displayTable" hidden>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Image</th>
                <th>Current Price</th>
                <th>History Lowest Price</th>
                <th>Graph Chart</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <div class="pop-up" id="pop-up" hidden>
        <span class="close">&times;</span>
        <img id="pop-up-image" src="" alt="Price Trend">
    </div>
    <div id="pageSwitchArea" hidden>
        <button id="previousPage">&#8592</button>
        <span id="currentPage">Page 1</span>
        <button id="nextPage">&#8594</button>
    </div>
    <div class="copyright">
        <center>
            <p>&copy Copyright 2023 Design by Kaitao Chen</p>
            <p>Only for academic use</p>
        </center>
    </div>

</body>

</html>
